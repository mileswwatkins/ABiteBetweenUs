<!DOCTYPE html>

<html>
    <head>
        <!-- Import Google Maps and the isochrone-generating code -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>
        <script data-main="scripts/isochrones" src="scripts/require.js"></script>
        
        <!-- Apply CSS to text and map elements -->
        <style>
            html, body #userParameters {
                font-family: "Verdana", Sans-serif;
                font-size: 10pt;
            }
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
            }
        </style>
    </head>
    
    <body>
        <!-- Create a form to accept user location and transit mode -->
        <form id="userParameters" method="post">
            Coming from <input name="origin" size=32>,

            and would like to <select name="transportMode">
                <option>walk</option>
                <option>bike</option>
                <option>drive</option>
            </select>

            no more than <input name="travelTimeInMinutes" size=1> minutes

            <button type="submit">Add to map!</button>
        </form>

        <!-- Render the map of the resulting isochrone -->
        <div id="map-canvas"></div>
    </body>
</html>
